model_name: birnn
model_args:
  nwords: 30000
  # nchars :
  # nsubwords :
  ntags : 18
  # word_len : 20
  # subword_len : 5
  # seq_len : 64
  rnn_type: lstm
  word_emb_dim: 300
  word_rnn_hid_dim: 300
  dropout: 0.1
  activation: gelu
optim:
  name: ADAM
  args:
    beta:
    - 0.9
    - 0.998
    eps: 1.0e-09
    lr: 0.2
    warmup_steps: 16000
    label_smoothing: 0.1
    constant: 2
    criterion: nll
    amsgrad: false
    weight_decay: 0
    inv_sqrt: false
trainer:
  batch_size: 32
  check_point: 1
  keep_models: 5
  steps: 100
  early_stop:
    enabled: True
    patience: 4
    min_steps: 10
    by: loss
tester:
  beam_size: 5
  ensemble: 5
  suits:
    test:
    - ./test.seqs.txt
    - ./test.tags.txt
  # files:
  #   - ./dev.seqs.txt
seed: 1729
