model_name: birnn
model_args:
  nwords: 30000
  ntags : 18
  rnn_type: lstm
  word_emb_dim: 300
  word_rnn_hid_dim: 300
  dropout: 0.1
  activation: gelu
optim:
  name: ADAM
  args:
    beta:
    - 0.9
    - 0.998
    eps: 1.0e-09
    lr: 0.2
    warmup_steps: 16000
    label_smoothing: 0.1
    constant: 2
    criterion: nll
    amsgrad: false
    weight_decay: 0
    inv_sqrt: false
trainer:
  batch_size: 32
  check_point: 1
  keep_models: 5
  steps: 100
  early_stop:
    enabled: True
    patience: 4
    min_steps: 10
    by: loss
prep:
  max_word_tokens: 30000
  char_vocab: true
  subword_vocab: true
  seq_len: 64
  # word_len: 20
  truncate: true
  train_seqs: ./train.seqs.txt
  train_tags: ./train.tags.txt
  valid_seqs: ./dev.seqs.txt
  valid_tags: ./dev.tags.txt
seed: 1729
